<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir Imagen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Subir Imagen</h2>
  <br>
  <form id="formulario">
    <input type="file" name="archivo" required /><br />
    <input type="text" name="descripcion" placeholder="Descripción" required /><br />
    <input type="text" name="autor" placeholder="Autor" required /><br />
    <input type="date" name="fecha" required /><br />
    <button type="submit">Subir</button>
  </form>

  <br>
  <br>
  <h2>Busqueda de imágenes</h2>
  <input type="text" id="busqueda" placeholder="Buscar por descripción..." />
  <button onclick="buscar()">Buscar</button>

  <input type="text" id="autorBusqueda" placeholder="Buscar por autor..." />
  <button onclick="buscarPorAutor()">Buscar</button>
  <div id="resultadoAutor"></div>


  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
